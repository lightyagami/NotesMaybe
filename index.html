<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="note-input">
        <input type="text" id="note-label" placeholder="Label" />
        <input type="text" id="note-text" placeholder="Take a note..." /><br>
        
        <button onclick="createNote()">Add Note</button>
    </div>
    <div id="note-grid" class="note-grid"></div>
    <div class="theme-switcher">
        <button id="toggle-theme">
            <i id="sun-icon" class="fas fa-sun"></i>
            <i id="moon-icon" class="fas fa-moon"></i>
        </button>
    </div>

    <script src="https://kit.fontawesome.com/4f3ce16e3e.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
