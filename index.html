<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Search Bar HTML -->
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search notes...">
    </div>
    
    <!-- Add Note Button -->
    <div class="fab-container">
        <button id="add-note-btn">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Note Input Fields -->
    <div class="note-input" id="note-input">
        <input type="text" id="note-label" placeholder="Label" />
        <input type="text" id="note-text" placeholder="Take a note..." />
        <input type="file" id="note-image" accept="image/*" />
        <div id="image-preview" class="image-preview"></div> <!-- Image preview container -->
        <div class="note-actions">
            <button onclick="createNote()">Save</button>
            <button id="cancel-note-btn">Cancel</button>
        </div>
    </div>

    <div id="note-grid" class="note-grid"></div>

    <!--Theme Switcher-->
    <div class="theme-switcher">
        <button id="toggle-theme">
            <i id="sun-icon" class="fas fa-sun"></i>
            <i id="moon-icon" class="fas fa-moon"></i>
        </button>
    </div>

    <!-- Modal Structure -->
    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <span id="modal-close" class="modal-close">&times;</span>
            <p id="modal-message">Please enter some text.</p>
            <button id="modal-ok">OK</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4f3ce16e3e.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
